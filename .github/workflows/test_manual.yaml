name: env_test
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
env:
  test_env: ${{ inputs.logLevel }}

jobs:
  log-the-inputs0:
    runs-on: ubuntu-latest
    outputs:
      current-date: ${{ steps.step1.outputs.current_date }}
    steps:
      - id: step1
        run: |
          echo "current_date=`date +"%Y%m%d-%H%M%S"`" >> $GITHUB_OUTPUT
          echo $current_date
          echo $test_env
          echo ${{ inputs.logLevel }}
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT" \
          "abc" \
          "exy"
          
          #env:
          # LEVEL: ${{ inputs.logLevel }}
          #TAGS: ${{ inputs.tags }}
          # ENVIRONMENT: ${{ inputs.environment }}
      - id: step2
        run: |
          export test_url=https://bla.blabla.com/app/$test_env/testa/${{ env.current_date }}
          echo $test_url
          echo ${{ env.current_date }}
          echo $GITHUB_REF_NAME
  log-the-inputs:
    needs: log-the-inputs0
    if:  ${{ inputs.logLevel == 'info' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          export test_url=https://bla.blabla.com/app/$test_env/testa/${{ env.current_date }}
          export test_url2=https://bla.blabla.com/app/$test_env/testa/${{ needs.log-the-inputs0.outputs.current-date }}
          echo $test_url
          echo $test_url2
          echo ${{ env.current_date }}
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        
  log-the-inputs1:
    needs: log-the-inputs0
    if:  ${{ inputs.logLevel == 'warning' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          export test_url=https://bla.blabla.com/app/$test_env/testa/${{ needs.log-the-inputs0.outputs.curent_dte }}
          echo $test_url
          echo "Log level: $LEVEL"
