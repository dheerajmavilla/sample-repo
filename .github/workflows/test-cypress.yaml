name: cypress

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    outputs:
      IMAGE_BUILD: ${{ steps.build.outputs.IMAGE_BUILD }}
    steps:
      - name: test
        run: |
          container_pushes=$(echo //agents:app.push //metadata_extraction/functions/server:app.push //text_extraction/functions/server:app.push)
          echo $container_pushes
          echo $container_pushes > image_build.txt
          echo "IMAGE_BUILD<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat image_build.txt | xargs)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
  hello_world_job:
    runs-on: ubuntu-latest
    name: cypress job
    needs: build
    container: alpine/git:1.0.27
    steps:
      - name: Download and install hcledit
        run: |
          # Download the hcledit binary
          wget https://github.com/minamijoyo/hcledit/releases/download/v0.2.9/hcledit_0.2.9_linux_amd64.tar.gz

          # Extract the binary
          tar xvzf hcledit_0.2.9_linux_amd64.tar.gz

          # Move the binary to /usr/local/bin (you may need sudo)
          mv hcledit /usr/local/bin/

      - name: Verify hcledit version
        run: hcledit version
      - name: test
        run: |
          export BUILD_IMAGE=${{ needs.build.outputs.IMAGE_BUILD }}
          echo $BUILD_IMAGE
          pwd
          mkdir gitops
          cd gitops
          pwd
          cd $HOME
          pwd
          cd /__w/sample-repo/sample-repo
          pwd
          cd gitops
          pwd
      

  slack-notification:
    name: Slack notification
    needs: [hello_world_job]
    runs-on: ubuntu-latest
    steps:
      - name: slack alert
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: testing
          SLACK_WEBHOOK: ${{ secrets.NEW_WEBHOOK }}
          SLACK_COLOR: ff0000
          SLACK_MESSAGE: "${{ needs.hello_world_job.outputs.cypress_job }}"
          SLACK_TITLE: FAILED
          SLACK_USERNAME: Actions
          SLACK_FOOTER: ALert given
